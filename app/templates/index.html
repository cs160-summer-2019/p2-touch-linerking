{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  var rotates = document.getElementById("rotate-box");
    var pinches = document.getElementById("pinch-box");
    var presses = document.getElementById("press-box");
    var pans = document.getElementById("pan-box");
    var Taps = document.getElementById("tap-box");
    var Swips = document.getElementById("swipe-box");
    var rotateHammer = new Hammer(rotates);
    var pinchHammer = new Hammer(pinches);
    var pressHammer = new Hammer(presses);
    var panHammer = new Hammer(pans);
    var tapHammer = new Hammer(Taps);
    var swipeHammer = new Hammer(Swips);
    
    rotateHammer.get('rotate').set({ enable: true });
    pinchHammer.get('pinch').set({ enable: true });
    
    rotateHammer.on('rotatemove',function(rotates){
      var transform = "rotate("+rotates.angle+"deg)";
      $("#rotate-box").css("transform",transform);
                    });
    pinchHammer.on('pinch',function(pinches){
      $("#pinch-box").css("height","40px");
      $("#pinch-box").css("width","40px");
    });
    
    pressHammer.on('press',function(presses){
    $("#press-box").css("background-color","red");
    })
    
    panHammer.on('pan',function(pans){
    $("#pan-box").css("position","float");
    $("#pan-box").css("transform","translateX("+pans.deltaX+"px)");
    })
    
    tapHammer.on('tap',function(Taps){
    $("#tap-box").css("background-color","red");
    })
    
    swipeHammer.on('swipeleft',function(Swips){
    $("#swipe-box").css("background-color","red");
    })
    swipeHammer.on('swiperight',function(Swips){
    $("#swipe-box").css("background-color","blue");
    })
    
  </script>
</body>
</html>
